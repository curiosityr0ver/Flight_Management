<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Schedule Timeline</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .chart {
                display: block;
                margin: auto;
                width: 80%;
                height: 500px;
            }

            .axis text {
                font-size: 12px;
            }

            .bar {
                fill: steelblue;
            }

            .bar text {
                fill: white;
                font: 10px sans-serif;
            }

        </style>
    </head>

    <body>
        <h1>Flight Schedule Timeline</h1>
        <label for="airport">Select Airport:</label>
        <select id="airport">
            <option value="JFK">JFK</option>
            <option value="LAX">LAX</option>
            <option value="ORD">ORD</option>
            <!-- Add more options as needed -->
        </select>
        <div id="chart" class="chart"></div>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script>
            const margin = { top: 20, right: 20, bottom: 30, left: 50 },
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleTime()
                .domain([new Date("2024-07-26T00:00:00Z"), new Date("2024-07-27T00:00:00Z")])
                .range([0, width]);

            const y = d3.scaleBand().range([0, height]).padding(0.1);

            const xAxis = d3.axisBottom(x).tickFormat(d3.timeFormat("%H:%M"));
            const yAxis = d3.axisLeft(y);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", `translate(0,${height})`)
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis");

            function updateChart(selectedAirport) {
                d3.json('/api/flights').then(flights => {
                    const filteredFlights = flights.filter(flight =>
                        flight.departureAirport === selectedAirport || flight.arrivalAirport === selectedAirport
                    );

                    filteredFlights.forEach(flight => {
                        flight.departure = new Date(flight.departureTime);
                        flight.occupyEndTime = new Date(flight.departure.getTime() + 2 * 60 * 1000); // Occupies runway for 2 minutes
                    });

                    const runways = [...new Set(filteredFlights.map(flight => flight.departureRunway))];

                    x.domain([new Date("2024-07-26T00:00:00Z"), new Date("2024-07-27T00:00:00Z")]);
                    y.domain(runways);

                    svg.select(".x.axis").transition().call(xAxis);
                    svg.select(".y.axis").transition().call(yAxis);

                    const bars = svg.selectAll(".bar")
                        .data(filteredFlights, d => d.id);

                    bars.enter().append("rect")
                        .attr("class", "bar")
                        .attr("x", d => x(d.departure))
                        .attr("y", d => y(d.departureRunway))
                        .attr("height", y.bandwidth())
                        .attr("width", d => x(d.occupyEndTime) - x(d.departure))
                        .merge(bars)
                        .transition()
                        .attr("x", d => x(d.departure))
                        .attr("y", d => y(d.departureRunway))
                        .attr("height", y.bandwidth())
                        .attr("width", d => x(d.occupyEndTime) - x(d.departure));

                    bars.exit().remove();

                    const labels = svg.selectAll(".bar text")
                        .data(filteredFlights, d => d.id);

                    labels.enter().append("text")
                        .attr("x", d => x(d.departure) + 5)
                        .attr("y", d => y(d.departureRunway) + y.bandwidth() / 2)
                        .attr("dy", ".35em")
                        .text(d => d.flightNumber)
                        .merge(labels)
                        .transition()
                        .attr("x", d => x(d.departure) + 5)
                        .attr("y", d => y(d.departureRunway) + y.bandwidth() / 2)
                        .attr("dy", ".35em")
                        .text(d => d.flightNumber);

                    labels.exit().remove();
                });
            }

            document.getElementById("airport").addEventListener("change", function () {
                updateChart(this.value);
            });

            updateChart(document.getElementById("airport").value);
        </script>
    </body>

</html>
